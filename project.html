	<script>
function validateForm() {
  var x = document.forms["myForm"]["username"].value;
  if (x == "") {
    alert("Name cannot be empty");
    return false;

  }
}
</script>
	 
</head>
<body bgcolor="red">
<div class="jumbotron">
<div class="container">

     NAME <input type="text" class="form-control" id="usr" name="username" placeholder="ENTER YOUR NAME HERE!">
    
 
     AGE <input type="text" class="form-control" id="usr1" name="username1" placeholder="ENTER YOUR AGE">
    

	GENDER

	<br>
	<br>
	PHONE NO <input type="text" class="form-control" name="ph1" placeholder="ENTER YOUR CELL NO HERE!"><br>
	EMAIL ID <input type="text" class="form-control" name="em1" placeholder="ENTER YOUR EMAIL ID HERE!"><br>
